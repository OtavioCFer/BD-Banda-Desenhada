<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Autor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <h1>Cadastro de Autor</h1>
    </header>

    <main class="container">
        <h1>Cadastrar Autor</h1>
        
        <form th:action="@{/autores/cadastrar-autor}" 
              th:object="${autor}" 
              method="post">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" th:field="*{nome}" required />
            </div>
            
            <div class="form-group">
                <label for="pseudonimo">Pseudônimo:</label>
                <input id="pseudonimo" type="text" th:field="*{pseudonimo}" />
            </div>

            <button type="submit" class="action-button">Salvar</button>
        </form>

        <br>
        <p><a th:href="@{/autores/listar-autores}">⬅ Voltar para a lista de autores</a></p>
        <p><a th:href="@{/}">⬅ Voltar para a página inicial</a></p>
    </main>
    
    <footer>
        <p>&copy; 2025 Banda Desenhada Project</p>
    </footer>
</body>
</html>
