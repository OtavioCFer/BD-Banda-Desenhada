<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${questao.idQuestao} != null ? 'Editar Questão' : 'Nova Questão'">
        Questão
    </title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <header class="main-header">
        <h1 th:text="${questao.idQuestao} != null ? 'Editar Questão' : 'Nova Questão'"></h1>
    </header>

    <main class="container">
        <h1 th:text="${questao.idQuestao} != null ? 'Editar Questão' : 'Nova Questão'"></h1>

        <form th:action="${questao.idQuestao} != null ?
                         @{'/questoes/' + ${questao.idQuestao} + '/atualizar'} :
                         @{/questoes}"
              method="post"
              th:object="${questao}">

            <div class="form-group">
                <label for="enunciado">Enunciado:</label><br>
                <textarea id="enunciado" th:field="*{enunciado}" rows="4" cols="60" required></textarea>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" th:field="*{tipo}">
                    <option value="MULTIPLA">Múltipla Escolha</option>
                    <option value="TEXTO">Texto Livre</option>
                </select>
            </div>
            
            <div id="opcoes-container" 
                 class="form-group" 
                 style="border: 1px solid var(--primary-color-dark); padding: 15px; border-radius: var(--radius); margin-top: 20px;">
                
                <h2>Opções de Múltipla Escolha</h2>
                <p style="color: var(--text-muted); font-size: 0.9em; margin-bottom: 15px;">Preencha apenas as opções que deseja usar.</p>
                
                <div th:with="letras=${#lists.toList({'A', 'B', 'C', 'D'})}">
                    <div th:each="letra, stat : ${letras}" class="form-group" style="margin-bottom: 5px;">
                        <label th:for="${'opcao' + letra}" th:text="${'Alternativa '+ letra + ':'}"></label>
                        <input type="text"
                               th:id="${'opcao' + letra}"
                               th:name="${'opcao' + letra}"
                               style="max-width: 100%;"
                               th:value="${questao.opcoes != null and questao.opcoes.size() > stat.index} ? 
                                         ${questao.opcoes.get(stat.index).getTextoOpcao()} : ''">
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label for="respostaCorreta">Resposta Correta (Gabarito):</label><br>
                <input id="respostaCorreta" type="text" th:field="*{respostaCorreta}" placeholder="Ex: A, B, C ou Resposta Completa">
                <small id="dica-gabarito" style="color: var(--text-muted);"></small>
            </div>
            
            <br>
            <div>
                <button type="submit" class="action-button">Salvar</button>
                <a th:href="@{/questoes}" class="action-button" style="background-color: gray;">Cancelar</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Banda Desenhada Project</p>
    </footer>

    <script>
        $(document).ready(function() {
            var $tipoSelect = $('#tipo');
            var $opcoesContainer = $('#opcoes-container');
            var $dicaGabarito = $('#dica-gabarito');

            function toggleFields() {
                var tipo = $tipoSelect.val();
                
                if (tipo === 'MULTIPLA') {
                    $opcoesContainer.show();
                    $dicaGabarito.text('Para Múltipla Escolha, insira a letra correta (Ex: A, B, C).');
                } else {
                    $opcoesContainer.hide();
                    $dicaGabarito.text('Para Texto Livre, insira a resposta exata para a auto-correção (Ex: Bruce Wayne).');
                }
            }

            // Ativa no carregamento
            toggleFields();

            // Ativa na mudança do seletor
            $tipoSelect.change(toggleFields);
        });
    </script>
</body>
</html>
