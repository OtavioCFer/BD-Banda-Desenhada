<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Gênero</title>
</head>
<body>

<h1>Cadastrar Gênero</h1>

<form th:action="@{/generos/cadastrar-genero}" th:object="${genero}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required />
    <br><br>

    <button type="submit">Salvar</button>
</form>

<br>
<p><a th:href="@{/generos/listar-generos}">⬅ Voltar para a lista de gêneros</a></p>
<p><a th:href="@{/}">⬅ Voltar para a página inicial</a></p>

</body>
</html>
