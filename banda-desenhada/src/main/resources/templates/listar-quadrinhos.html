<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quadrinhos - Banda Desenhada</title>
</head>
<body>
<h1>Quadrinhos cadastrados</h1>

<p><a th:href="@{/}">⬅ Voltar para a página inicial</a></p>

<table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
        <th>Título</th>
        <th>Edição</th>
        <th>Ano</th>
        <th>Páginas</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q : ${quadrinhos}">
        <td th:text="${q.titulo}">Título</td>
        <td th:text="${q.numeroEdicao}">Nº</td>
        <td th:text="${q.anoEdicao}">Ano</td>
        <td th:text="${q.paginas}">Páginas</td>
        <td th:text="${q.isbn}">ISBN</td>
    </tr>
    <tr th:if="${#lists.isEmpty(quadrinhos)}">
        <td colspan="5">Nenhum quadrinho cadastrado ainda.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
