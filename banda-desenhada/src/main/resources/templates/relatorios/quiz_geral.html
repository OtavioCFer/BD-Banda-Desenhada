<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Geral de Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="main-header">
    <h1>Relatório Geral de Quizzes</h1>
</header>

<main class="container">
    <h1>Desempenho Geral</h1>

    <table border="0" cellpadding="5" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Quiz</th>
            <th>Média de Acertos</th>
            <th>Total de Respostas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${relatorios}">
            <td th:text="${r.idQuiz}"></td>
            <td th:text="${r.tituloQuiz}"></td>
            <td th:text="${#numbers.formatDecimal(r.percentualAcerto, 1, 1) + '%'}"></td>
            <td th:text="${r.totalRespostas}"></td>
        </tr>
        </tbody>
    </table>

    <h2 style="margin-top: 30px;">Visualização Gráfica</h2>

    <div th:each="r : ${relatorios}" class="quiz-chart" style="margin-bottom: 30px;">
    <h3 th:text="${r.tituloQuiz}"></h3>
    <canvas th:attr="id=${'pizzaQuiz' + r.idQuiz}" width="100" height="100"></canvas>

    <script th:inline="javascript">
        (function() {
            const canvasId = /*[['pizzaQuiz' + ${r.idQuiz}]]*/ 'pizzaQuiz0';
            const ctx = document.getElementById(canvasId);

            if (!ctx) return;

            const acerto = /*[[${r.percentualAcerto}]]*/ 0;
            const erro = 100 - acerto;

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Acertos', 'Erros'],
                    datasets: [{
                       data: [acerto, erro],
                      backgroundColor: ['#4CAF50', '#F44336']
                    }]
                },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    })();
    </script>

    </div>


    <br>
    <p>
        <a th:href="@{/quizzes}" class="action-button">⬅ Voltar para Quizzes</a>
        <a th:href="@{/}" class="action-button" style="background-color: gray;">Página Inicial</a>
    </p>
</main>

<footer>
    <p>&copy; 2025 Banda Desenhada Project</p>
</footer>
</body>
</html>
