<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<body>
<h1>Quizzes</h1>

<a th:href="@{/quizzes/novo}">Novo Quiz</a>
|
<a th:href="@{/questoes}">Gerenciar Questões</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz : ${quizzes}">
        <td th:text="${quiz.idQuiz}"></td>
        <td th:text="${quiz.titulo}"></td>
        <td th:text="${quiz.descricao}"></td>
        <td>
            <a th:href="@{'/quizzes/' + ${quiz.idQuiz} + '/editar'}">Editar</a>
            |
            <a th:href="@{'/quizzes/' + ${quiz.idQuiz} + '/configurar-questoes'}">Configurar Questões</a>
            |
            <a th:href="@{'/responder-quiz/' + ${quiz.idQuiz} + '(?idUsuario=1)'}">Responder como Usuário 1</a>
            |
            <form th:action="@{'/quizzes/' + ${quiz.idQuiz} + '/remover'}"
                  method="post"
                  style="display:inline">
                <button type="submit">Remover</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
