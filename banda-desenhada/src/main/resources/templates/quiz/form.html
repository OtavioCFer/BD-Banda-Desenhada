<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.idQuiz} != null ? 'Editar Quiz' : 'Novo Quiz'">Quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <h1 th:text="${quiz.idQuiz} != null ? 'Editar Quiz' : 'Novo Quiz'"></h1>
    </header>

    <main class="container">
        <h1 th:text="${quiz.idQuiz} != null ? 'Editar Quiz' : 'Novo Quiz'"></h1>

        <form th:action="${quiz.idQuiz} != null ?
                         @{'/quizzes/' + ${quiz.idQuiz} + '/atualizar'} :
                         @{/quizzes}"
              method="post"
              th:object="${quiz}">

            <div class="form-group">
                <label for="titulo">Título:</label>
                <input id="titulo" type="text" th:field="*{titulo}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" th:field="*{descricao}" rows="4" cols="40"></textarea>
            </div>

            <div>
                <button type="submit" class="action-button">Salvar</button>
                <a th:href="@{/quizzes}" class="action-button" style="background-color: gray;">Cancelar</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Banda Desenhada Project</p>
    </footer>
</body>
</html>
